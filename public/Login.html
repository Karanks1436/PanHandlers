<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="https://media.istockphoto.com/id/1399229336/vector/homeless-man-on-street-businessmen.jpg?s=612x612&w=0&k=20&c=uL7nSHRWT-K160Nfh8WgRGjAIbiUwPlGCzec0zVYHPw=">

    <!-- Bootstrap JS for modal functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
   $(document).ready(function(){
        $("#btnlogin").click(function(){
          let obj={
            type:"get",
            url:"/checkReg",
            data:{
              email:$("#txtEmail").val(),
              password:$("#txtPwd").val(),
              // usertype:$("#usertype").val(),

            }
          }

          $.ajax(obj).then(function(responseInJsonAry){
            // alert(responseinjsonary + "");
            alert(JSON.stringify(responseInJsonAry));
          }).fail(function(err){
            alert(err);
          })
        })
      })
</script>

</head>
<body>
    <center>
        <!-- <form method="post" action="/login-process" class="tbl"> -->
                 <!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Signup
</button>

<!-- Modal structure -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <!-- <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5> -->
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
       <form method="post" action="/login-process" style="border: 1px black solid; padding-bottom: 8px; width: 400px;">
         <div class="m-2">
           <label for="exampleInputEmail1" class="form-label text-primary">Email address</label>
           <input type="email" class="form-control text-warning" name="txtEmail" id="txtEmail" aria-describedby="emailHelp" required>
           
         </div>
         <div class="m-2">
           <label for="exampleInputPassword1" class="form-label text-primary">Password</label>
           <input type="password" class="form-control text-warning" name="txtPwd" id="txtPwd" required>
         </div>
        
         <input type="button" id="btnlogin" class="btn btn-warning" value="Login">

         <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- The Save changes button can be omitted if it's not required -->
        </div>
       </form>
       
     </div>
     
     
   </div>
 </div>
</div>

          <!-- </form> -->
    </center>
</body>
</html>
