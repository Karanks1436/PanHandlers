<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volunteer Dashboard</title>
  <meta name="google-adsense-account" content="ca-pub-7210368865406744" />
  <link rel="icon" href="https://media.istockphoto.com/id/1399229336/vector/homeless-man-on-street-businessmen.jpg?s=612x612&w=0&k=20&c=uL7nSHRWT-K160Nfh8WgRGjAIbiUwPlGCzec0zVYHPw=" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

  <style>
    /* Body & font */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: linear-gradient(90deg, #334155, #1e293b);
      padding: 1rem 0;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.15);
      user-select: none;
    }

    .header h5 {
      margin: 0;
      font-weight: 700;
      color: #fbbf24; /* amber-400 */
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 1.25rem;
    }

    /* Container */
    .container {
      flex-grow: 1;
      max-width: 1140px;
      margin: 3rem auto 4rem;
      padding: 0 15px;
    }

    /* Welcome */
    h2 {
      font-weight: 700;
      color: #334155;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2rem;
      user-select: text;
    }

    #user {
      color: #f59e0b; /* amber-500 */
      font-style: italic;
      opacity: 0;
      transform: translateY(-10px);
      display: inline-block;
      animation: fadeInDown 0.7s forwards 0.3s;
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Cards */
    .card {
      border-radius: 1rem;
      border: none;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 48px rgb(0 0 0 / 0.2);
    }

    .card-img-top {
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      object-fit: contain;
      max-height: 180px;
      padding: 1.5rem;
      background: #f0f4f8;
      transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.05);
    }

    .card-body {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 2rem;
    }

    /* Buttons */
    .btn-dark {
      background: #334155;
      border: none;
      padding: 0.6rem 2rem;
      font-weight: 600;
      border-radius: 50px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.05em;
      box-shadow: 0 3px 6px rgb(51 65 85 / 0.4);
    }

    .btn-dark:hover,
    .btn-dark:focus {
      background: #1e293b;
      box-shadow: 0 6px 16px rgb(30 41 59 / 0.6);
      outline: none;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      h2 {
        font-size: 1.5rem;
      }

      .card-img-top {
        max-height: 140px;
        padding: 1rem;
      }

      .btn-dark {
        width: 100%;
        padding: 0.7rem 0;
      }
    }
  </style>

  <script>
    function init() {
      let activeUser = localStorage.getItem("activeUser") || "Guest";
      document.getElementById("user").textContent = activeUser;
    }

    function doLogout() {
      localStorage.removeItem("activeUser");
      window.location.href = "/";
    }
  </script>
</head>

<body onload="init();">
  <header class="header d-flex justify-content-center align-items-center">
    <h5>www.panhadlers.com</h5>
  </header>

  <div class="container form">
    <h2>Welcome Volunteer: <span id="user"></span></h2>
    <div class="row justify-content-center g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <div class="card shadow w-100">
          <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" class="card-img-top" alt="Profile" />
          <div class="card-body">
            <a href="vol-kyc.html" class="btn btn-dark">Profile</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <div class="card shadow w-100">
          <img src="https://img.freepik.com/free-photo/business-meeting-talking-about-job_53876-94836.jpg" class="card-img-top py-3" alt="Find Work" />
          <div class="card-body">
            <a href="find-work.html" class="btn btn-dark">Find Work</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <div class="card shadow w-100">
          <img src="https://cdn-icons-png.flaticon.com/512/3240/3240728.png" class="card-img-top" alt="Logout" />
          <div class="card-body">
            <a href="#" onclick="doLogout();" class="btn btn-dark">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
