<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://media.istockphoto.com/id/1399229336/vector/homeless-man-on-street-businessmen.jpg?s=612x612&w=0&k=20&c=uL7nSHRWT-K160Nfh8WgRGjAIbiUwPlGCzec0zVYHPw=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function init(){
            let activeUser= localStorage.getItem("activeUser")
            document.getElementById("user").innerHTML=activeUser;
        }

        function doLogout(){
            localStorage.removeItem("activeUser");
            alert("logged Out");
            window.location.href="/";
        }
    </script>
</head>
<body onload="init()">
    <div class="p-3 mb-3 bg-dark">
        <h5 class="text-center text-white">www.panhadlers.com</h5>
    </div>
    <div class="container form">
        <h2 class="text-center text-warning">Welcome Client: <span id="user"></span></h2>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card shadow">
                    <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" class="card-img-top" alt="Profile">
                    <div class="card-body d-flex justify-content-center">
                        <a href="client-kyc.html" class="btn btn-dark px-5">Profile</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card shadow">
                    <img src="https://icon-library.com/images/jobs-icon-png/jobs-icon-png-18.jpg" class="card-img-top" alt="Post Job">
                    <div class="card-body d-flex justify-content-center">
                        <a href="Post-job.html" class="btn btn-dark px-5">Post Job</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card shadow">
                    <img src="https://d2s82a7atsifww.cloudfront.net/articles/content/807697e9c67d745079fe9475a87dce4c_officemanagerH.png" class="card-img-top" alt="Job Manager">
                    <div class="card-body d-flex justify-content-center">
                        <a href="find-work.html" class="btn btn-dark px-5">Find Work</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card shadow">
                    <img src="https://cdn-icons-png.flaticon.com/512/3240/3240728.png" class="card-img-top" alt="Logout">
                    <div class="card-body d-flex justify-content-center">
                        <!-- <button type="button" formaction="/logout" class="btn btn-dark px-5">Logout</button> -->
                       
                            <a href="#" onclick="doLogout();" class="btn btn-dark px-5">Logout</a>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
